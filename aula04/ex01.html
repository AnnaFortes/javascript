<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01</title>
    <style>

        body {
            background-color: lightgrey;
        }

        p {
            padding: 2px;
            margin: 5px;
            text-align: justify;
        }

    </style>
</head>
<body>
      <h1>Olá, mundo!</h1>
      <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Consectetur, adipisci saepe incidunt iusto neque soluta! Commodi veritatis nam modi quia possimus illum maxime at quae similique. Dolores rem vel ab!</p>
    <script>
        /* 
        alert: coloca um alerta, onde eu só tenho a opção de ok
        confirm: confirmação, tenho as opções de ok e cancelar
        prompt: abre uma caixa com a pergunta e uma resposta, onde o usuario irá responder
        */
        window.alert("Minha primeira mensagem")
        window.confirm("Está gostando de JavaScript?")
        window.prompt("Qual é o seu nome?")
    </script>
</body>
</html>
