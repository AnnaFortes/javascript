<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
            background: green;
            color: #ffffff;
            width: 200px;
            height: 200px;
            line-height: 200px; /* centralizando o texto no meio do bloco */
            text-align: center;
        }

    </style>
</head>
<body>
    <div id="area">
         <!-- quando eu clicar na div ele vai disparar o clicar-->
        Interaja...
    </div>
    <script>
    //a function faz a ligação do js com o elemento area que esta na div
        var a = document.getElementById
        ("area")
    //a ligação entre o js e html sera feito por essas 3 linhas, direto no js não preciso colocar () apos o nome do elemento
        a.addEventListener("click", clicar)
        a.addEventListener("mouseenter", entrar)
        a.addEventListener("mouseout", sair)
    /* esse var a so funciona dentro da função, por isso coloquei fora, mas não é bom fazer isso pois acontecem problemas na memória */
        function clicar() {
        //e esse objeto vai mudar o conteudo dele para clicou
            a.innerText = "Clicou!"
            a.style.background = "red"
        }
        function entrar() {
            a.innerText = "Entrou"
        }
        function sair() {
            a.innerText = "Saiu"
            a.style.background = "green"
        }
    </script>
</body>
</html>
