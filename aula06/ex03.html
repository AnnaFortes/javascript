<body>

    <script>    
        var n1 = Number(window.prompt("Digite um numero: "))
        var n2 = Number(window.prompt("Digite outro numero: "))//prompt trata tudo como string, Number.parseInt convert para inteiros
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        /* 
        concatenação: string + string
        soma: number + number
        */
    </script>
