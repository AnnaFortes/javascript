<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
    <style>
        body {
            font: normal 1.2em Arial
        }
    </style>
</head>
<body>
   
    <script>
        var nome = window.prompt("Qual é o seu nome: ")
        document.write(`Olá <strong> ${nome} </strong>, seu nome tem ${nome.length} letras. <br>`) //document.write vai escrever na tela, ao inves de criar uma caixa como o alert
        document.write(`Seu nome é maiusculo é ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome em minusculo é <strong>${nome.toLowerCase()} </strong>`)
    </script>
</body>
</html>
